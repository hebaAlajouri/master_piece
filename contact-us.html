    <!-- Contact Us Section -->
    <div class="contact-us-container">
        <h2 class="contact-us-title">We'd Love to Hear From You!</h2>
        <p class="contact-us-description">If you have any questions or feedback, feel free to reach out to us. We're here to help!</p>

        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Your name..." required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Your email..." required>
            </div>

            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-input" placeholder="Subject of your message..." required>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Your Message</label>
                <textarea id="message" name="message" class="form-input" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
