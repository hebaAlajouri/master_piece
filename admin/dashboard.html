<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HugsyWugsy Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            display: flex;
            background: #fdf1f9;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(145deg, #ff77cc, #f28ab2);
            padding: 20px;
            color: white;
            position: fixed;
        }

        .sidebar h2 {
            font-family: 'Shadows Into Light', cursive;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: 0.3s;
            text-decoration: none;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li a:hover {
            background: white;
            color: #ff77cc;
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 20px;
        }

        .topbar {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .topbar h1 {
            font-size: 1.8rem;
            color: #f28ab2;
            font-family: 'Shadows Into Light', cursive;
        }

        .topbar .right-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .topbar .admin-profile {
            display: flex;
            align-items: center;
        }

        .topbar .admin-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .login-btn {
            background: #ff77cc;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-btn:hover {
            background: #f28ab2;
        }

        .dashboard {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 250px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
        }

        .card i {
            font-size: 2rem;
            color: #f28ab2;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #333;
        }

        .card p {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff77cc;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>HugsyWugsy Admin</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="orders.html"><i class="fas fa-box"></i> Orders</a></li>
            <li><a href="products.html"><i class="fas fa-gift"></i> Products</a></li>
            <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="roles.html"><i class="fas fa-user-shield"></i> Roles</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="topbar">
            <h1>Welcome, Admin!</h1>
            <div class="right-section">
                <a href="admin-login.html" class="login-btn">Login</a>
                <div class="admin-profile">
                    <img src="https://via.placeholder.com/40" alt="Admin">
                    <span>Admin Name</span>
                </div>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-box"></i>
                <h3>Orders</h3>
                <p>123</p>
            </div>
            <div class="card">
                <i class="fas fa-gift"></i>
                <h3>Products</h3>
                <p>45</p>
            </div>
            <div class="card">
                <i class="fas fa-users"></i>
                <h3>Customers</h3>
                <p>789</p>
            </div>
            <div class="card">
                <i class="fas fa-chart-line"></i>
                <h3>Revenue</h3>
                <p>$12,345</p>
            </div>
        </div>
    </div>

</body>
</html>
