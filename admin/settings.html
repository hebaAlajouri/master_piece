<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | HugsyWugsy Admin Dashboard</title>
    <link rel="stylesheet" href="settings.css">
    <style>
        /* Sidebar */
.sidebar {
    width: 250px;
    height: 100vh;
    background: linear-gradient(145deg, #ff77cc, #f28ab2);
    padding: 20px;
    color: white;
    position: fixed;
}

.sidebar h2 {
    font-family: 'Shadows Into Light', cursive;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 10px;
    border-radius: 10px;
    transition: 0.3s;
}

.sidebar ul li a {
    display: flex;
    align-items: center;
    padding: 15px;
    color: white;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    transition: 0.3s;
    text-decoration: none;
}

.sidebar ul li a i {
    margin-right: 10px;
}

.sidebar ul li a:hover {
    background: white;
    color: #ff77cc;
}
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>HugsyWugsy Admin</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="orders.html"><i class="fas fa-box"></i> Orders</a></li>
            <li><a href="products.html"><i class="fas fa-gift"></i> Products</a></li>
            <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="roles.html"><i class="fas fa-sign-out-alt"></i> Roles</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <nav>
            <a href="dashboard.html">Dashboard</a>
        </nav>
        
        <div class="title">
            <h1>Settings</h1>
        </div>

        <!-- Settings Form Section -->
        <div class="settings-section">
            <div class="card">
                <h3>Site Settings</h3>
                <form>
                    <label for="site-title">Site Title</label>
                    <input type="text" id="site-title" name="site-title" placeholder="Enter site title" value="HugsyWugsy">
                    
                    <label for="site-description">Site Description</label>
                    <textarea id="site-description" name="site-description" placeholder="Enter site description" rows="4">The cutest teddy bears ever!</textarea>

                    <button type="submit">Save Settings</button>
                </form>
            </div>

            <div class="card">
                <h3>Admin Settings</h3>
                <form>
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" name="admin-email" placeholder="Enter admin email" value="admin@hugsywugsy.com">
                    
                    <label for="admin-password">Admin Password</label>
                    <input type="password" id="admin-password" name="admin-password" placeholder="Enter new password">
                    
                    <button type="submit">Update Admin</button>
                </form>
            </div>

            <div class="card">
                <h3>Social Media Links</h3>
                <form>
                    <label for="facebook-link">Facebook Link</label>
                    <input type="url" id="facebook-link" name="facebook-link" placeholder="Enter Facebook link">
                    
                    <label for="instagram-link">Instagram Link</label>
                    <input type="url" id="instagram-link" name="instagram-link" placeholder="Enter Instagram link">
                    
                    <label for="twitter-link">Twitter Link</label>
                    <input type="url" id="twitter-link" name="twitter-link" placeholder="Enter Twitter link">
                    
                    <button type="submit">Save Social Links</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
