<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HugsyWugsy</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <section class="login-container">
        <div class="login-header">
            <h1>Welcome Back to HugsyWugsy!</h1>
            <p>Log in and continue designing your cute teddy bear!</p>
        </div>
        <div class="login-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-submit">
                    <button type="submit" class="submit-btn">Login</button>
                </div>
            </form>
            <p class="forgot-password-link">Forgot your password? <a href="#">Reset here</a></p>
            <p class="register-link">Don't have an account? <a href="Register_Page.html">Register here</a></p>
        </div>
    </section>
</body>
</html>
