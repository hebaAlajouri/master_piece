<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HugsyWugsy</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <section class="register-container">
        <div class="register-header">
            <h1>Welcome to HugsyWugsy!</h1>
            <p>Create your account and start designing your custom teddy bear!</p>
        </div>
        <div class="register-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I agree to the <a href="#">terms and conditions</a></label>
                </div>
                <div class="form-submit">
                    <button type="submit" class="submit-btn">Register</button>
                </div>
            </form>
            <p class="login-link">Already have an account? <a href="Login_Page.html">Login here</a></p>
        </div>
    </section>
</body>
</html>
